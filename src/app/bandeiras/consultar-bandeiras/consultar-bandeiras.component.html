<div *ngIf="abaAtual === ABA_TABS.ABA_TAB_CONSULTAR">
  <pcb-filtro-bandeiras
    (filtrosEmitter)="onFilterEmitter($event)"
    [filtros]="this.filtros"
  ></pcb-filtro-bandeiras>
  <div class="divisoria"></div>
  <pcb-tabela-bandeiras
    (emitAba)="onTrocaAba($event)"
    (filtrosEmitter)="onFilterEmitter($event)"
    [filtro]="this.filtros"
  ></pcb-tabela-bandeiras>
</div>
